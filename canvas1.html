<html>
    <body>
        
        <canvas id="myid" height="200" width="100" style="  border: 2px solid green" >
        </canvas>
            <script>
                var ele=document.getElementById("myid");
                var con=canvas.getContext("2d");
                con.fillstyle="rgb(0,255,255)";
                con.fillrect(0,0,150,75)
            </script>
          

        
    </body>
</html>

<p>The fillRect() method draws a "filled" rectangle.</p>
<p>The fillStyle Property (Set a fill color or pattern)</p>
<p>fillStyle.....complete color</p>
<p>strokeStyle......only outerlines</p>
<p>clearRect method is used to cut from filled rectangle</p>
