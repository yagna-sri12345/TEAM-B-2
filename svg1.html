<html>

<head>
    <title>SVG Graphics </title>
</head>

<body>
    <svg width="150" height="150">

        <rect x="30" y="50" width="100" height="100" style="fill:blue; stroke:pink; stroke-width:5;" rx="5" ry="5" />

    </svg>
    <svg width="150" height="150">

        <circle cx="75" cy="75" r="50" style="fill:green; stroke:black; stroke-width:5;" />
    </svg>
    <svg width="150" height="150">
        <polygon points="75,10 25,80 120,90" style=" fill:green; stroke:brown; stroke-width:5;" />

    </svg>
    <svg width="200" height="200">
        <text font-family="Times New Roman" font-size="40" x="70" y="70" fill="green" stroke="blue">YAGNA</text>
    </svg>
    <svg width="500" height="500">
        <ellipse cx="75" cy="75" rx="60" ry="45" />
    </svg>

    <svg width="500" height="500">
        <line x1="10" y1="20" x2="100" y2="100" style="stroke:red;"/>
    </svg>

</body>

</html>


<p> rx ,ry attributes are used for rounded rectangle </p>
